<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bonhomme qui danse</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div class="scene">

  <!-- GARÃ‡ON -->
  <div class="dancer boy" id="dancerBoy">
      <div class="head"></div>
      <div class="body part"></div>

      <div class="arm left part"></div>
      <div class="arm right part"></div>

      <div class="leg left part">
          <div class="foot part"></div>
      </div>
      <div class="leg right part">
          <div class="foot part"></div>
      </div>
  </div>

  <!-- FILLE -->
  <div class="dancer girl" id="dancerGirl">
      <div class="head">
          <div class="hair"></div>
      </div>

      <div class="neck part"></div>
      <div class="body part"></div>
      <div class="dress"></div>

      <div class="arm left part"></div>
      <div class="arm right part"></div>

      <div class="leg left part">
          <div class="foot part"></div>
      </div>
      <div class="leg right part">
          <div class="foot part"></div>
      </div>
  </div>

</div>

<div class="buttons">
  <button onclick="toggleDance()">Pause / Play</button>
</div>


<script src="scripts/bohnomme.js"></script>
</body>
</html>
