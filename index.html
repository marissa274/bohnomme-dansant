<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bonhomme qui danse</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div class="scene">
    <div class="dancer" id="dancer">
        <div class="head"></div>
        <div class="body part"></div>

        <div class="arm left part"></div>
        <div class="arm right part"></div>

        <div class="leg left part">
            <div class="foot part"></div>
        </div>
        <div class="leg right part">
            <div class="foot part"></div>
        </div>
    </div>
</div>

<div class="buttons">
    <button onclick="toggleDance()">Pause / Play</button>
</div>

<script src="scripts/bohnomme.js"></script>
</body>
</html>
